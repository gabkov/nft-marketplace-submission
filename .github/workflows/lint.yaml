name: Format

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-fmt:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      # Runs a single command using the runners shell
      - name: lint check
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v1.0.0

      - name: Format
        run: forge fmt --check